<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body onload = "init()">
	<div id="div1">
		<div id="div2">
			<input type="text" value="0" name="num" id="num" />
		</div>
		<div id="div3">
			<button name="clear" id="operand" value="AC">AC</button>
			<button name="backspace" id="operand" value="<——"><——</button>
			<button name="plusAndMinus" id="operand" value="+/-">+/-</button>
			<button name="division" id="operand" value="/">/</button>
			<button name="seven" id="number" value="7">7</button>
			<button name="eight" id="number" value="8">8</button>
			<button name="nine" id="number" value="9">9</button>
			<button name="multiply" id="operand" value="*">*</button>
			<button vname="four" id="number" value="4">4</button>
			<button name="five" id="number" value="5">5</button>
			<button name="six" id="number" value="6">6</button>
			<button name="minus" id="operand" value="-">-</button>
			<button name="one" id="number" value="1">1</button>
			<button name="two" id="number" value="2">2</button>
			<button name="three" id="number" value="3">3</button>
			<button name="plus" id="operand" value="+">+</button>
			<button name="zero" id="number" value="0">0</button>
			<button name="dot" id="number" value=".">.</button>
			<button name="equal" id="equal" value="=">=</button>
			<button name="mod" id="operand" value="M">M</button>
		</div>
	</div>
</body>
</html>
